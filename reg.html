<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WANilla</title>

	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>
	<div id="field-box">
		<p class="field-box-title">Welcome to wanilla!</p>
		<div class="field-box-row">
			<input type="text" name="" value="" placeholder="your username">
			<input type="mail" name="" value="" placeholder="your mail">
			<input type="password" name="" value="" placeholder="your password">
		</div>
		<div class="field-box-row">
			<p class="field-box-inv">invitation</p>
			<input type="text" name="" value="" class="field-box-inv-text" placeholder="hash">
		</div>
		<input type="button" name="" value="register" class="field-box-inv-but">
		<p class="field-box-href"><a href="auth.html">Sign in</a></p>
	</div>
</body>
</html>
