<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WANilla</title>
    <script type="text/javascript" src="/auth.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <div id="field-box">
        <p class="field-box-title">Welcome to wanilla!</p>
        <div class="field-box-row">
            <input type="mail" id="login" value="" placeholder="mail">
            <input type="password" id="password" value="" placeholder="password">
        </div>
        <div class="field-box-row">
            <input type="button" name="" value="auth" onclick="auth()" class="field-box-inv-but">
        </div>
        <p class="field-box-href"><a href="reg.html">Sign up</a></p>
    </div>
</body>

</html>
